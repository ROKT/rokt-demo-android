steps:
  - name: ':hammer: Build and Unit Test Android Demo'
    commands:
      - bundle install
      - bundle exec fastlane buildAndKtlint
      - bundle exec fastlane test
    artifact_paths:
      - "app/**/*.apk"
    plugins:
      - docker-compose#v3.0.0:
          config: ./docker-compose.yml
          run: build_android
      - seek-oss/aws-sm#v2.0.0:
          env:
            STORE_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.STORE_PASSWORD'
              KEY_ALIAS:
                secret-id: 'stage-android-demoapp-buildkite'
                json-key: '.KEY_ALIAS'
              KEY_PASSWORD:
                secret-id: 'stage-android-demoapp-buildkite'
                json-key: '.KEY_PASSWORD'

    agents:
      queue: 'stage-us-west-2-default'
    timeout_in_minutes: 25

  - wait

  - block: ':whale: Publish to App Center'
    prompt: 'Confirm publishing to App Center?'

  - name: ':rocket: Publish demo app to App Center'
    commands:
      - bundle install
#      create keystore
      - echo $$ANDROID_KEYSTORE_FILE > keystore.jks.b64
      - base64 -d -i keystore.jks.b64 > app/keystore.jks
      - bundle exec fastlane publishToAppCenter
    artifact_paths:
      - "app/**/*.apk"
    plugins:
      - docker-compose#v3.0.0:
          config: ./docker-compose.yml
          run: build_android
      - seek-oss/aws-sm#v2.0.0:
          env:
            STORE_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.STORE_PASSWORD'
            KEY_ALIAS:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_ALIAS'
            KEY_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_PASSWORD'
            APPCENTER_API_TOKEN:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_API_TOKEN'
            APPCENTER_APP_OWNER:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_APP_OWNER'
            APPCENTER_APP_NAME:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_APP_NAME'
            ANDROID_KEYSTORE_FILE:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.ANDROID_KEYSTORE_FILE'
            APPCENTER_APP_DESTINATION:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_APP_DESTINATION'
    agents:
      queue: 'stage-us-west-2-default'
    timeout_in_minutes: 25

  - wait

  - block: ":whale: Release to Google play for internal tester"
    prompt: "Confirm releasing this internal version to Google play"

  - wait

  - name: ':rocket: Publish Demo app to internal Google play user'
    commands:
      - bundle install
#      create keystore
      - echo $$ANDROID_KEYSTORE_FILE > keystore.jks.b64
      - base64 -d -i keystore.jks.b64 > app/keystore.jks
#      create google play config
      - echo $$PLAY_CONFIG_JSON > play_config.json.b64
      - base64 -d -i play_config.json.b64 > play_config.json

#      release internal
      - bundle exec fastlane internal
    artifact_paths:
      - "app/**/*.apk"
    plugins:
      - docker-compose#v3.0.0:
          config: ./docker-compose.yml
          run: build_android
      - seek-oss/aws-sm#v2.0.0:
          env:
            STORE_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.STORE_PASSWORD'
            KEY_ALIAS:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_ALIAS'
            KEY_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_PASSWORD'
            PLAY_CONFIG_JSON:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.PLAY_CONFIG_JSON'
            ANDROID_KEYSTORE_FILE:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.ANDROID_KEYSTORE_FILE'
            APPCENTER_APP_OWNER:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_APP_OWNER'
    agents:
      queue: 'stage-us-west-2-default'
    timeout_in_minutes: 25

  - wait

  - block: ":whale: Release to Google play"
    prompt: "Confirm releasing to Google play"
    branches: "release-*"

  - wait

  - name: ':rocket: Publish Demo app to Google play'
    commands:
      - bundle install
#      create keystore
      - echo $$ANDROID_KEYSTORE_FILE > keystore.jks.b64
      - base64 -d -i keystore.jks.b64 > app/keystore.jks
#      create google play config
      - echo $$PLAY_CONFIG_JSON > play_config.json.b64
      - base64 -d -i play_config.json.b64 > play_config.json

#      release
      - bundle exec fastlane release
    artifact_paths:
      - "app/**/*.apk"
    plugins:
      - docker-compose#v3.0.0:
          config: ./docker-compose.yml
          run: build_android
      - seek-oss/aws-sm#v2.0.0:
          env:
            STORE_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.STORE_PASSWORD'
            KEY_ALIAS:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_ALIAS'
            KEY_PASSWORD:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.KEY_PASSWORD'
            PLAY_CONFIG_JSON:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.PLAY_CONFIG_JSON'
            ANDROID_KEYSTORE_FILE:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.ANDROID_KEYSTORE_FILE'
            APPCENTER_APP_OWNER:
              secret-id: 'stage-android-demoapp-buildkite'
              json-key: '.APPCENTER_APP_OWNER'
